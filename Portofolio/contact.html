<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #e0e0e0; 
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .contact-container {
            background-color: #ffcc00; 
            border: 2px solid #d32f2f; 
            padding: 30px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #d32f2f; 
            margin-bottom: 20px;
            font-weight: 700;
            font-size: 24px;
        }

        p {
            margin: 10px 0;
            font-size: 18px;
            line-height: 1.6;
        }

        .contact-container p:last-child {
            margin-bottom: 0;
        }

        .contact-container a {
            color:#d32f2f; 
            text-decoration: none;
            font-weight: 500;
        }

        .contact-container a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .contact-container {
                padding: 20px;
                max-width: 90%;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Me</h1>
        <p>Tel: <a href="tel:+970598690469">+970 598690469</a></p>
        <p>Email: <a href="mailto:ameer_4k@icloud.com">ameer_4k@icloud.com</a></p>
        <p>Address:</p>
        <p>
            Salah Al Din Street<br />
            Palestine Ramallah, West Bank<br />
            Betoniya<br />
        </p>
    </div>
</body>
</html>
